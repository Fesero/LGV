name: CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  php:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-laravel
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Install deps
        run: composer install --no-interaction --prefer-dist

      - name: Tests
        run: composer test

      - name: Pint (format check)
        run: ./vendor/bin/pint --test

      - name: PHPStan (Larastan)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G

  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-go
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Tests
        run: go test -v ./...

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-vue
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build